<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bet Social</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS -->
        {# <link rel="stylesheet" href="{% static 'social/css/master.css' %}"> #}

        <!-- Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar mynav techfont navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <a class="navbar-brand mynav bigbrand" href="{% url 'home' %}">Bet Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-xs-right" id="navbarNavDropdown">
                <div class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}

                    <a class="nav-item nav-link" href="{% url 'posts:create' %}">Post</a>
                    <a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
                    <a class="nav-item nav-link" href="{% url 'groups:create' %}">Create Group</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout: {{ user.username }}</a>

                    {% else %}

                    <a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}"><i class="fas fa-user"></i>Login</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:signup' %}"><i class="fas fa-user-plus"></i>Sign up</a>

                    {% endif %}

                </div>
            </div>
        </nav>

        <!-- Content  -->
        <div class="mycontent container">

            {% block body_block %}

            {% endblock %}

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        {# <script type="text/javascript" src="{% static 'social/js/master.js' %}"></script> #}


    </body>
</html>
