{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}


<form id="postForm" action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    <h4>Create a new post</h4>
    {% bootstrap_form form %}

    <input type="submit" name="" value="Post" class="btn btn-primary btn-large">

</form>

{% endblock %}
