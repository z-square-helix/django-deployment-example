{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}

    <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
        {% csrf_token %}
        <h4>Create a new group!</h4>
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>

{% endblock %}
