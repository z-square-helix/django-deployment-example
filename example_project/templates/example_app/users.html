<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <h1>Here are your users:</h1>

        <div class="djanguser">

            {% if users %}
                <ol>

                {% for person in users %}

                    <li>User Info</li>
                    <ul>
                        <li>First Name: {{ person.first_name }}</li>
                        <li>Last Name: {{ person.last_name }}</li>
                        <li>Email: {{ person.email }}</li>
                    </ul>

                {% endfor %}
                </ol>

            {% else %}

                <p>NO USER INFO FOUND</p>

            {% endif %}

        </div>

    </body>
</html>
