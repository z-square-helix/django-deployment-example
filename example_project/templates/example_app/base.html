<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Base Parent</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'example_app:index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:register' %}">Register</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:child' %}">Child</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:forms' %}">Forms</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:relative' %}">Relative</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:signup' %}">Signup</a>
                    <a class="nav-item nav-link" href="{% url 'example_app:users' %}">Users</a>

                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'example_app:user_logout' %}">Logout</a>

                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'example_app:user_login' %}">Login</a>

                    {% endif %}

                </div>
            </div>
        </nav>

        <div class="container">

            {% block body_block %}

            <p>This will not be carried over to other files</p>

            {% endblock %}

        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
